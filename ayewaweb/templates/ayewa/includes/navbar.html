{% load static menu_tags %}

<nav class="navbar navbar-expand-sm navbar-light">
    <a class="navbar-brand" href="/">
        <img src="{% static 'images/ayewa-logo-nav.png' %}" width="100" height="36" alt="Ayewa">
    </a>
    <!-- button appears in XS -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navItems" aria-controls="navItems"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Wrap nav links in a toggler for mobile -->
    <div class="collapse navbar-collapse" id="navItems">
       {% main_menu max_levels=1 template="ayewa/menus/top_menu.html" %}
    </div>
</nav>
